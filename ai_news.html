<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weekly News</title>
    <link href="https://fonts.googleapis.com/css2?family=Alibaba+PuHuiTi:wght@700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0FB990;
            --secondary: #101010;
            --grid-line: rgba(16,16,16,0.05);
            --tech-gradient: linear-gradient(45deg, 
                rgba(15,185,144,0.1) 0%,
                rgba(15,185,144,0.03) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Alibaba PuHuiTi', sans-serif;
            background: #f8f9fa;
            color: #101010;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-10px, -10px); }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 4rem 2rem;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 1rem;
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #666;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            z-index: 2;
        }

        .tech-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--tech-gradient);
            border-radius: 20%;
            opacity: 0.3;
            animation: shapeMove 20s infinite;
        }

        @keyframes shapeMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .news-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .news-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .date-tag {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .news-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .news-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 1.5rem;
        }

        .news-content {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .source {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin-top: 1rem;
        }

        .tech-decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: var(--tech-gradient);
            opacity: 0.2;
            z-index: 0;
        }

        .scroll-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: var(--secondary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .news-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background_grid"></div>
    
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">AI Weekly<br>News Highlights</h1>
            <p class="hero-subtitle">Explore the latest developments in artificial intelligence</p>
        </div>
        <div class="tech-shape" style="top: 20%; left: 10%;"></div>
        <div class="tech-shape" style="bottom: 30%; right: 15%;"></div>
        <div class="scroll-hint">Scroll Down</div>
    </section>

<section class="news-section">
    
</section>

    <script>
        // Intersection Observer for scroll animations
        const cards = document.querySelectorAll('.news-card');
        
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };
        
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);
        
        cards.forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
